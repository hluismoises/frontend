<nav style="background-color: white">
  <div class="container-flex">
    <div class="p-2">
      <img
        src="../../assets/logo fast cart blanco.png"
        style="width: 50px; margin-left: 10px"
        class="logo"
      />
    </div>
    <div class="p-2">
      <button
        type="button"
        style="background-color: #f16858"
        class="btn btn-primary"
      >
        Registro Usuarios
      </button>
    </div>
  </div>
</nav>
<div style="background-color: #33404b">
  <h3 class="text-center h3-pad">Registrate ahora en FastCart</h3>
  <form class="m-3 form">
    <table>
      <tr>
        <td>
          <div>
            <input
              type="text"
              class="m-4 form-control"
              placeholder="nombre de empresa"
            />
          </div>
          <div>
            <input type="mail" class="m-4 form-control" placeholder="correo" />
          </div>
          <div>
            <input
              type="password"
              class="m-4 form-control"
              placeholder="contraseña"
            />
          </div>
          <div>
            <input
              type="number"
              class="m-4 form-control"
              placeholder="Número"
            />
          </div>
        </td>
        <td>
          <div>
            <input
              type="text"
              class="m-4 form-control"
              placeholder="Tipo de negocio"
            />
          </div>
          <div>
            <input
              type="text"
              class="m-4 form-control"
              placeholder="localidad"
            />
          </div>
          <div>
            <input class="m-4 form-control" placeholder="Descripción" />
          </div>
        </td>
      </tr>
      <tr>
        <td class="text-center" colspan="2">
          <div class="p-3">
            <button
              type="button"
              style="background-color: #f16858"
              class="btn btn-primary"
            >
              Registrar
            </button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
